{{with .this.Site.GetPage "page" .page }}

    {{ $content := .RawContent }}
    {{ $content := replace $content "xxx" $.this.Params.title}}
    {{ $subject := .Params.subject}}
    {{ $title   := .Params.title }}
    {{ $email   := $.this.Params.email}}
    <a href="mailto:{{$email}}?subject={{ $subject }}&body={{ $content }}" target="_blank">{{ $title }}</a>
{{ end }}
